<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 – Markr</title>
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Mulish:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #fefae0;
            --surface: #e9edc9;
            --border: #ccd5ae;
            --ink: #4a3728;
            --muted: #8a7560;
            --accent: #d4a373;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Mulish', sans-serif;
            background: var(--bg);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-box {
            text-align: center;
            padding: 4rem 3rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            box-shadow: 0 12px 40px rgba(74, 55, 40, .08);
            max-width: 520px;
            width: 90%;
        }

        .error-code {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(5rem, 18vw, 9rem);
            font-weight: 700;
            line-height: 1;
            color: var(--accent);
            margin-bottom: .5rem;
        }

        .error-divider {
            width: 48px;
            height: 2px;
            background: var(--accent);
            margin: 1rem auto;
        }

        .error-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--ink);
            margin-bottom: .8rem;
        }

        .error-desc {
            font-size: .92rem;
            color: var(--muted);
            line-height: 1.75;
            margin-bottom: 2rem;
        }

        .btn-home {
            display: inline-block;
            font-size: .75rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 2px;
            padding: .55rem 1.4rem;
            text-decoration: none;
            transition: background .2s, color .2s;
        }

        .btn-home:hover {
            background: var(--accent);
            color: #fff;
        }

        .brand {
            margin-top: 2.5rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--muted);
        }

        .brand .dot {
            color: var(--accent);
        }
    </style>
</head>

<body>

    <div class="error-box">
        <div class="error-code">404</div>
        <div class="error-divider"></div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-desc">The page you're looking for might have been removed, had its name changed, or is
            temporarily unavailable.</p>
        <a href="index.html" class="btn-home">← Back to Home</a>
        <div class="brand">Markr<span class="dot">.</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
